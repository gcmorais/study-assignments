<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;400;500&family=Sora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Exercício Plugins - jQuery</title>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
  <header>
    <div class="menuContainer">
      <img 
        src="./assets/menu.png" 
        alt="menu" 
      />
    </div>
    <div class="logoContainer">
      <img 
        src="https://www.honda.com.br/sites/cbw/themes/custom/honda/img/hondalogo.svg" 
        alt="logo" 
      />
    </div>
    <div class="loginContainer">
      <p>
        Meu honda - Entrar
      </p>
      <img 
        src="./assets/icone-login.png" 
        alt="login-icon" 
      />
    </div>
  </header>
  
  <main>
     <div id="containerImg">
      <img 
        src="./assets/anuncio-1.jpg" 
        alt="moto" 
      />
      <img 
        src="./assets/anuncio-2.png" 
        alt="moto2" 
      />
      <img 
        src="./assets/anuncio-3.png" 
        alt="moto3" 
      />
    </div>
    <form class="formRegister">
      <h1>É simples, preencha o formulário:</h1>
      <input type="text" id="nome" name="nome" placeholder="nome completo" />
      <input type="email" id="email" name="email" placeholder="e-mail"/>
      <input type="tel" minlength="8" id="telefone" name="telefone" placeholder="telefone" />
      <input type="text" minlength="7" id="cpf" name="cpf" placeholder="cpf" />
      <input type="text" id="endereco" name="endereco" placeholder="endereço completo" />
      <input type="text" minlength="7" id="cep" name="cep" placeholder="cep" />
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
  

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
				
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/messages_pt_BR.min.js"></script>
  <script src="./script.js"></script>
</html>
