<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Projeto02</title>
</head>
<body>
  <header>
    <h1>Lista telef√¥nica</h1>
  </header>
  <main>
    <form id="formData">
      <div class="formGroup">
        <p>Nome</p>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" />
      </div>
      <div class="formGroup">
        <p>Telefone</p>
        <input type="tel" name="phone" id="phone" placeholder="Digite seu telefone" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" required/>
      </div>
      <button type="submit" onclick="">Adicionar</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>
            Nome
          </th>
          <th>
            Telefone
          </th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </main>
</body>
<script src="./script.js"></script>
</html>
