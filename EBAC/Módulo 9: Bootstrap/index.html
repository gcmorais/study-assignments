<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>
<body>
  <main class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <h1>Formul√°rio Bootstrap</h1>
    <form class="d-flex flex-column">
      <div class="mb-3">
        <label>Digite seu nome</label>
        <input class="w-100 p-2 border border-secondary-subtle rounded-2" type="text" placeholder="nome" required />
      </div>
      <div class="mb-3">
        <label>Digite seu email</label>
        <input class="w-100 p-2 border border-secondary-subtle rounded-2" type="email" placeholder="exemplo@mail.com" required />
      </div>
      <div class="mb-3">
        <label>Digite seu telefone</label>
        <input class="w-100 p-2 border border-secondary-subtle rounded-2" id="telefone"  type="tel" placeholder="(00) 00000-0000" required />
      </div>
      <button type="submit" class="p-3 border-0 rounded-pill fw-bold bg-primary text-light">Enviar</button>
    </form>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="/script.js"></script>
</html>
